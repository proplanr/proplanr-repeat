<!--

Element providing repeating action similiar to Google Calendar Repeat.. Event.

    <proplanr-repeat></proplanr-repeat>

### Styling

The following custom properties and mixins are available for styling:

Custom property | Description | Default
----------------|-------------|----------
`--proplanr-repeat-height` | Custom height for element    | `auto`

### Install

    bower install --save proplanr-repeat

@group ProPlanr Elements
@element proplanr-repeat
@demo demo/index.html
-->

<dom-module id="proplanr-repeat">
    <template>
    <style>
      :host {
        display: block;
        --calculated-proplanr-repeat-height: var(--proplanr-repeat-height, auto);
      }
    </style>
    <h2>ProPlanr-repeat default: [[repeats]]!</h2>
    <iron-form>
      <form method="get" action="/form/handler">
        <paper-dropdown-menu label="Repeat" name="repeatType" required>
          <paper-listbox class="dropdown-content" slot="dropdown-content">
            <paper-item value="daily">Daily</paper-item>
            <paper-item value="weekly">Weekly</paper-item>
            <paper-item value="monthly">Monthly</paper-item>
            <paper-item value="quarterly">Quarterly</paper-item>
            <paper-item value="yearly">Yearly</paper-item>
          </paper-listbox>
        </paper-dropdown-menu>
        <input type="text" name="every" label="Repeate Every"><span value$={{"repeatType"}}></span>
        <input type="checkbox" name="donuts" checked> I like donuts<br>
        <paper-checkbox name="cheese" value="yes" checked></paper-checkbox>
      </form>
    </iron-form>
  </template>

    <script>
        Polymer({
            is: 'proplanr-repeat',

            properties: {

                /**
                 * Repeats options: (Daily, Weekly, Monthly, Quarterly, Yearly.
                 */
                repeats: {
                    type: String,
                    value: 'Daily',
                    notify: true
                },
            }
        });
    </script>
</dom-module>
