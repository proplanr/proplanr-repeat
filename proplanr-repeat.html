<!--
  
  Element providing repeating action similiar to Google Calendar Repeat.. Event.
  
  <proplanr-repeat></proplanr-repeat>
  
  ### Styling
  
  The following custom properties and mixins are available for styling:
  
  Custom property | Description | Default
  ----------------|-------------|----------
  `--proplanr-repeat-height` | Custom height for element    | `auto`
  
  ### Install
  
  bower install --save proplanr-repeat
  
  @group ProPlanr Elements
  @element proplanr-repeat
  @demo demo/index.html
-->

<dom-module id="proplanr-repeat">
  <template>
    <style is="custom-style" include="iron-flex iron-flex-alignment">
      :host {
        --calculated-proplanr-repeat-height: var(--proplanr-repeat-height, auto);
        display: block;
        /* min-height: 330px; */
        width: 300px;
        padding: 20px;
        border: 1px solid gray;
      }
      
      .number {
        width: 50px;
      }
      
      .label {
        padding-right: 5px;
        font-size: 18px;
      }
      
      .endLabel {
        padding-left: 5px;
        font-size: 18px;
        
      }
      
      paper-input {
        margin-top: -15px;
        text-align: center;
      }
      
      vaadin-date-picker {
        width: 175px;
        margin-top: -25px;
        text-align: center;
      }
      .datePickerP2 {
        margin-top: -5px;
      }
      
      #endOn, #afterContainer {
        position:relative;
        top: -100px;
        left: 90px;
      }
      
      #buttons {
        /* width: 360px; */
        margin-top: -80px;
        margin-right: 25px;
        float: right;
        /* margin: 0 auto; */
        /* text-align: center; */
        /* display: block; */
      }
      
      paper-button {
        margin: 5px;
      }
    </style>
    
    <h2>ProPlanr-repeat default: [[repeats]]!</h2>
    <iron-form>
      <form method="get" action="/form/handler">
        <paper-input value="{{repeatData.title}}" label="Title"></paper-input> 
        <paper-dropdown-menu label="Repeat">
          <paper-listbox class="dropdown-content" slot="dropdown-content" selected="{{repeatData.repeat_frequence}}"  attr-for-selected="value">
            <paper-item value="days">Daily</paper-item>
            <paper-item value="weeks">Weekly</paper-item>
            <paper-item value="months">Monthly</paper-item>
            <paper-item value="quarters">Quarterly</paper-item>
            <paper-item value="years">Yearly</paper-item>
          </paper-listbox>
        </paper-dropdown-menu>
        
        <div class="layout horizontal center">
          <p class="label">Repeat Every: </p><paper-input class="number" value="{{repeatData.repeat_every}}" type="number" no-float></paper-input> 
          <p class="endLabel">{{repeatData.repeat_frequence}}</p>
        </div>
        
        <div class="layout horizontal center">
          <p class="label">Start On:</p>
          <vaadin-date-picker id="startOn" value="{{repeatData.start_on}}" class="datePickerP2"></vaadin-date-picker>
        </div>
        
        <p class="label">Ends: </p>
        <paper-radio-group selected="{{repeatData.ends}}" class="layout vertical" on-iron-activate="onSelectedEnds">
          <!-- <paper-radio-button name="never">Never</paper-radio-button> -->
          <paper-radio-button name="on" class="label">On</paper-radio-button>
          <paper-radio-button name="after" class="label">After</paper-radio-button>
        </paper-radio-group> 
        
        <vaadin-date-picker id="endOn" value="{{repeatData.end_on}}" class="datePickerP2" disabled></vaadin-date-picker>
        
        <div id="afterContainer" class="layout horizontal center">
          <paper-input id="afterOccurrencesInput" type="number" value="{{repeatData.after_occurrences}}" class="number" disabled></paper-input>
          <p class="endLabel">occurrences</p>
        </div>
        
        <div class="layout horizontal center" id="buttons">
          <paper-button raised on-click="resetRepeatForm">RESET</paper-button>
          <paper-button raised on-click="cancelRepeat">CANCEL</paper-button>
          <paper-button raised on-click="saveRepeat">SAVE</paper-button>
        </div>
      </form>
    </iron-form>
  </template>
  
  <script>
    Polymer({
      is: 'proplanr-repeat',
      properties: {
        
        /**
        * Repeats options: (Daily, Weekly, Monthly, Quarterly, Yearly.*/
        
        endsOn: {
          type: String,
          notify: true
        },
        
        endsAfter: {
          type: Number,
          notify: true
        },

        /* repeatData Object: title, repeat_frequence, repeat_every, start_on, ends, end_on, after_occurrences
        */
        repeatData: {
          type: Object,
          value: function() {
            return {};
          }
        }
        
      },
      
      ready: function(event) {
        let polymerVersion = '';
        this.set('repeatData.after_occurrences', 1);
        this.set('repeatData.repeat_every', 1);
        if (Polymer.Element) {
          polymerVersion = '2.x';
        } else {
          polymerVersion = '1.x';
          this.toggleClass('datePickerP2',false,this.$.startOn);
          // this.set('repeatData.endOn',this.repeatData.start_on);
          // this.set('repeatData.after_occurencies',1);
        }
        console.log('ready:',polymerVersion);
        // this.repeatData.after_occurencies = 1;
      },
      
      setEnd: function(event) {
        if(event.target.checked) {
          console.log(event.target.checked.length);
          return this.disabled = true;
        }
      },
      
      saveRepeat: function(event) {
        console.log('saveRepeat', this.repeatData)
        this.fire('saveRepeat',this.repeatData);
      },
      
      cancelRepeat: function(event) {
        console.log('cancelRepeat');
        this.resetRepeatForm();
      },
      
      resetRepeatForm: function(event) {
        console.log('resetRepeatForm:', event);
        
      },

      onSelectedEnds: function(event) {
        this.async(function() {
          console.log('onSelectedType',this.repeatData.ends);
          console.log("disabled", this.$.endOn.disabled);
          this.textFilter = '';
          if (this.repeatData.ends === 'on') {
            this.$.endOn.disabled = false;
            this.$.afterOccurrencesInput.disabled = true;
            this.set('repeatData.after_occurrences', "");
          } else if (this.repeatData.ends === 'after') {
            this.$.endOn.disabled = true;
            this.$.afterOccurrencesInput.disabled = false;
            this.set('repeatData.end_on', "");
            // this.set('repeatData.after_occurrences', 1);
          }
        },1);
      }
      
    });
  </script>
</dom-module>
