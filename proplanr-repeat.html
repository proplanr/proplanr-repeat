<!--

Element providing repeating action similiar to Google Calendar Repeat.. Event.

    <proplanr-repeat></proplanr-repeat>

### Styling

The following custom properties and mixins are available for styling:

Custom property | Description | Default
----------------|-------------|----------
`--proplanr-repeat-height` | Custom height for element    | `auto`

### Install

    bower install --save proplanr-repeat

@group ProPlanr Elements
@element proplanr-repeat
@demo demo/index.html
-->

<dom-module id="proplanr-repeat">
    <template>
    <style>
      :host {
        display: block;
        --calculated-proplanr-repeat-height: var(--proplanr-repeat-height, auto);
      }
      
      .number {
        width: 50px;
      }
    </style>
    <h2>ProPlanr-repeat default: [[repeats]]!</h2>
    <iron-form>
      <form method="get" action="/form/handler">
        <paper-dropdown-menu label="Repeat" required bind-value="{{bindValue}}" onclick="repeatType.bindValue='value'">
          <paper-listbox class="dropdown-content" slot="dropdown-content" selected="{{repeatFrequency}}"  attr-for-selected="value">
            <paper-item value="days">Daily</paper-item>
            <paper-item value="weeks">Weekly</paper-item>
            <paper-item value="months">Monthly</paper-item>
            <paper-item value="quarters">Quarterly</paper-item>
            <paper-item value="years">Yearly</paper-item>
          </paper-listbox>
        </paper-dropdown-menu>
      
      <div class="layout horizontal center wrap">
        <p>Repeat Every: </p><paper-input class="number" value="{{repeatEvery}}" type="number" no-float></paper-input> {{repeatFrequence}}
        </div>

        <div class="layout horizontal wrap">
          Start On: <vaadin-date-picker></vaadin-date-picker>
        </div>
        
        
          <p>Ends: </p>
          <paper-checkbox name="never">Never</paper-checkbox>
          <br>
          <br>
          <div class="layout horizontal center wrap">
            <paper-checkbox name="after"></paper-checkbox>After: <paper-input class="number" type="number"></paper-input><p> ocurrences</p>
          </div>

          <div class="layout horizontal center wrap">
            <paper-checkbox name="on"></paper-checkbox>On <vaadin-date-picker></vaadin-date-picker>
          </div>
        
      </form>
    </iron-form>
  </template>

    <script>
        Polymer({
            is: 'proplanr-repeat',

            properties: {

                /**
                 * Repeats options: (Daily, Weekly, Monthly, Quarterly, Yearly.
                 */
                repeats: {
                    type: String,
                    value: 'Daily',
                    notify: true
                },
            }
        });
    </script>
</dom-module>
