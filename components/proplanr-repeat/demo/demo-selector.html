<link rel="import" href="../../polymer/polymer.html">
<!-- <link rel="import" href="../../paper-radio-button/paper-radio-button.html"> -->
<link rel="import" href="../../paper-radio-group/paper-radio-group.html">

<dom-module id="demo-selector">
  <template>
    <style>
      :host {
        display: block;
        font-size: 16px;
        font-weight: 200;
      }
    </style>

    <label id="demosLabel">Demos</label>
    <paper-radio-group selected="{{demo}}" aria-labelledby="demosLabel" attr-for-selected="name">
      <a href="index.html"><paper-radio-button name="Proplanr Repeat" id="proplanr">Proplanr Repeat</paper-radio-button></a>
      <a href="proplanr-repeat-firebase.html"><paper-radio-button name="Firebase" id="firebase">Proplanr Repeat Firebase</paper-radio-button></a>
      <a href="proplanr-repeat-list-firebase.html"><paper-radio-button name="List Firebase" id="listFirebase">Proplanr Repeat List Firebase</paper-radio-button></a>
      <a href="proplanr-repeat-horizontal.html"><paper-radio-button name="Horizontal" id="horizontal">Proplanr Repeat Horizontal</paper-radio-button></a>
    </paper-radio-group>
  </template>

  <script>
    Polymer({
      is: 'demo-selector',

      properties: {
        demo: {
          type: String,
          notify: true
        },
      },

      ready: function() {
        console.log('demo selector ready', this.demo);
        if(this.demo === "Proplanr Repeat") {
          this.$.proplanr.checked = true;
        } else if(this.demo === "Firebase") {
          this.$.firebase.checked = true;
        } else if(this.demo === "List Firebase"){
          this.$.listFirebase.checked = true;
        } else {
          this.$.horizontal.checked = true;
        }
      }
    });
  </script>
</dom-module>
